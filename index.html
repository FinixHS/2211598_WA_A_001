<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facebook-login or sign up</title>
    <link rel="shortcut icon" href="./images/fb.png">
    <link rel="stylesheet" type="text/css" href="./style.css">

<body>
    <div class="container">
        <div class="fblogo">
            <img src="./images/fb-logo.svg" height="106px" alt="facebook">
        </div>
        <div class="fbP">
            <h2>Facebook helps connect and share <br>
                 with the people in your life.</h2>
        </div>

        <div class="loginBox">
            <input type="text" placeholder="Email addres or Phone Number" name="email" id="email">
            <br>
            <br>
            <input type="password" placeholder="Password" name="password" id="password">
            <br> <br>
            <div class="button">
                <button type="submit" class="btnS">Log in</button>
            </div>
            <div class="forgotP"><a href="#">Forgotten password?</a></div>
            <div class="hrLine"></div>
            <div class="button2">
                <button type="submit" class="btnNew">Create new account

                </button>
            </div>
        </div>




    </div>
</body>

</html>
